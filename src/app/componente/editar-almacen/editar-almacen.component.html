<ion-header>
  <ion-toolbar style="--background: #2c3d50;">
    <ion-title style="color: white;">Editar almacen</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()" [strong]="true" style="color: white;">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">
  <ion-card color="warning" class="text-center">
    <ion-card-header>
      <ion-card-subtitle>Asegurate de registrar toda la infromación correspondiente para registrar un
        almacen (TANQUES) de hidrocarburos</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <form [formGroup]="formularioAlmacen" (ngSubmit)="guardarCambios()" style="padding-top: 1%;">
    <div class="row">
      <div class="col-md-6">
        <ion-input label="Clave del almacen" labelPlacement="floating" formControlName="clave_almacen" type="text"
          placeholder="Ingrese la clave del almacen" fill="outline"></ion-input>
      </div>
      <div class="col-md-6">
        <ion-select label="Estado del almacen" labelPlacement="floating" formControlName="estado_tanque"
          placeholder="Estado del almacen" fill="outline">
          <ion-select-option value="O">En operación</ion-select-option>
          <ion-select-option value="F">Fuera de operación</ion-select-option>
        </ion-select>
      </div>
    </div>
    <ion-textarea label="Localización y descripción" labelPlacement="floating" [autoGrow]="true"
      formControlName="localizacion_descripcion_almacen" placeholder="Ingrese la descripción de la pipa" fill="outline">
    </ion-textarea>
    <div class="row">
      <div class="col-md-6">
        <ion-input label="Capacidad" labelPlacement="floating" formControlName="capacidad_almacen" type="number"
          placeholder="Ingrese la capcidad en Litros del almacen" fill="outline"></ion-input>
      </div>
      <div class="col-md-6">
        <ion-input label="Vigencia de calibración del almacen" labelPlacement="floating"
          formControlName="vigencia_calibracion_tanque" type="date"
          placeholder="Ingrese la última fecha en la que se calibró" fill="outline"></ion-input>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <ion-input label="Capacidad operativa" labelPlacement="floating" formControlName="capacidad_operativa"
          type="number" placeholder="Cantidad máxima en la que opera del almacen" fill="outline"></ion-input>
      </div>
      <div class="col-md-6">
        <ion-input label="Capacidad útil" labelPlacement="floating" formControlName="capacidad_util" type="number"
          placeholder="Cantidad útil en la que opera del almacen" fill="outline"></ion-input>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <ion-input label="Capacidad fondaje" labelPlacement="floating" formControlName="capacidad_fondaje" type="number"
          placeholder="Cantidad fondaje en la que opera del almacen" fill="outline"></ion-input>
      </div>
      <div class="col-md-6">
        <ion-input label="Valor minimo de operación" labelPlacement="floating"
          formControlName="volumen_minimo_operacion" type="number"
          placeholder="Cantidad mínima en la que opera del almacen" fill="outline"></ion-input>
      </div>
    </div>
    <div style="text-align: center;">
      <ion-button type="submit"
        style="padding-top: 2%; width: 50%; --background: #2c3d50; border-radius: 5%;">Guardar</ion-button>
    </div>
  </form>
</ion-content>
