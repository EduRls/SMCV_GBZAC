<ion-content [fullscreen]="true">
  <div class="card ion-margin rounded">
    <div class="card-hedaer text-white bg-secondary ion-padding">
      <div class="row">
        <div class="col-md-10 pt-2">
          <h4>Lista de pipas disponibles</h4>
        </div>
        <div class="col-md-2" style="text-align: center;">
          <ion-button id="agregarPipaModal" color="light">
            <ion-icon slot="start" name="add"></ion-icon>
            Agregar <br> Pipa
          </ion-button>
          <ion-modal trigger="agregarPipaModal">
            <ng-template>
              <ion-header>
                <ion-toolbar style="--background: #2c3d50;">
                  <ion-buttons slot="start">
                  </ion-buttons>
                  <ion-buttons slot="end">
                    <ion-button (click)="cancel()" [strong]="true" style="color: white;">Cancelar</ion-button>
                  </ion-buttons>
                </ion-toolbar>
              </ion-header>
              <ion-content class="ion-padding">
                <ion-card color="warning" class="text-center">
                  <ion-card-header>
                    <ion-card-title>Registro de pipa</ion-card-title>
                    <ion-card-subtitle>Favor de ingresar la infromaci√≥n correspondiente para registrar un pipa</ion-card-subtitle>
                  </ion-card-header>
                </ion-card>
                <form [formGroup]="formularioPipa" (ngSubmit)="onSubmit()">
                  <ion-item>
                    <ion-input label="Matricula" labelPlacement="floating" formControlName="clave_pipa" type="text" placeholder="Ingrese la matricula de la pipa"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input label="Responsable" labelPlacement="floating" formControlName="responsable_pipa" type="text" placeholder="Ingrese el nombre del responsable"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input label="Capacidad" labelPlacement="floating" formControlName="capacidad_pipa" type="number" placeholder="Ingrese la capcidad en Litros de la pipa"></ion-input>
                  </ion-item>
                  <ion-button type="submit" expand="full" style="padding-top: 5%;">Guardar</ion-button>
                </form>
              </ion-content>
            </ng-template>
          </ion-modal>
        </div>
      </div>
    </div>
    <div class="table-responsive p-2">
      <table class="table" id="listaPipas">
      </table>
    </div>
  </div>
</ion-content>
