<ion-content [fullscreen]="true">
  <!-- INICIO CONTENIDO DE LOS ALMACENES -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2">
    <div class="col mb-3">
      <div class="card ion-margin" style="max-width: 100%;">
        <div class="card-header bg-secondary">
          <div class="row">
            <div class="col-lg-9 col-md-8 col-sm-12 pt-3">
              <h4>ALMACÉN 1</h4>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12">
              <ion-button id="" color="light">
                <ion-icon slot="start" name="add"></ion-icon>
                Agregar <br> Registro
              </ion-button>
            </div>
          </div>
        </div>
        <div style="text-align: center;">
          <img src="/assets/img/almcen_gas.png" width="70%" alt="...">
          <div class="ion-margin">
            <ion-progress-bar class="pb-3" [value]="cantidadAlmacen1"></ion-progress-bar>
          </div>
        </div>
      </div>
    </div>
    <div class="col mb-3">
      <div class="card ion-margin" style="max-width: 100%;">
        <div class="card-header bg-secondary">
          <div class="row">
            <div class="col-lg-9 col-md-8 col-sm-12 pt-3">
              <h4>ALMACÉN 2</h4>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12">
              <ion-button id="" color="light">
                <ion-icon slot="start" name="add"></ion-icon>
                Agregar <br> Registro
              </ion-button>
            </div>
          </div>
        </div>
        <div style="text-align: center;">
          <img src="/assets/img/almcen_gas.png" width="70%" alt="..." style="transform: scaleX(-1);">
          <div class="ion-margin">
            <ion-progress-bar class="pb-3" [value]="cantidadAlmacen2"></ion-progress-bar>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- FIN CONTENIDO DE LOS ALMACENES -->

  <!-- INICIO HISTORIAL DE CARGAS Y SALIDAS -->
  <div class="card ion-margin rounded">
    <div class="card-hedaer text-white bg-secondary text-center pt-1">
      <h4>Registro de llenado de combustible</h4>
    </div>
    <div class="table-responsive p-2">
      <table class="table" id="almacenCombustible">
      </table>
    </div>
  </div>
  <!-- FIN HISTORIAL DE CARGAS Y SALIDAS -->

  <!-- INICIO HISTORIAL DE CARGAS DE PIPAS -->
  <div class="card ion-margin rounded">
    <div class="card-hedaer text-white bg-secondary text-center pt-1">
      <h4>Entradas y salidas para la carga de pipas</h4>
    </div>
    <div class="table-responsive p-2">
      <table class="table" id="listaRegistroPipas">

      </table>
    </div>
  </div>
  <!-- FIN HISTORIAL DE CARGAS DE PIPAS -->
</ion-content>
